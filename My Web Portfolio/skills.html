<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Bars</title>
  <link rel="stylesheet" href="skills.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
<div class="skills">
  <h1>My <span>Skills</span></h1>
  <div class="skill">
    <div class="skill-name">HTML</div>
    <div class="skill-bar">
      <div class="skill-per" per="90%" style="max-width:90%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">CSS</div>
    <div class="skill-bar">
      <div class="skill-per" per="70%" style="max-width:70%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">After Effects</div>
    <div class="skill-bar">
      <div class="skill-per" per="90%" style="max-width:90%"></div>
      <div class="back-button">
        <a href="index.html"><i class="ri-arrow-go-back-line"></i></a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
